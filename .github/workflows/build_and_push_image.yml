name: Build, push image and update kustomize tag

on:
  push:
    branches: [ main ]
    paths:
      - app/**
      - kube/app/**

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat app/VERSION.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/s3-random-writer:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/s3-random-writer:latest

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image tag in kustomization.yaml
        run: |
          yq -i '
            (.images[] | select(.name == "ghcr.io/${{ github.repository }}/random-writer") | .newTag)
            = "${{ steps.version.outputs.version }}"
          ' kube/app/kustomization.yaml

      - name: Commit and push updated tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add kube/app/kustomization.yaml
          git commit -m "chore: update random-writer image tag to ${{ steps.version.outputs.version }}"
          git push
