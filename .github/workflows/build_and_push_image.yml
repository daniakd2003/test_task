name: Build, push image and update kustomize tag

on:
  push:
    branches: [ main ]
    paths:
      - app/**
      - kube/app/**

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION="$(cat app/VERSION.TXT | tr -d ' \n\r\t')"
          if [ -z "$VERSION" ]; then
            echo "VERSION.TXT is empty"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Using VERSION=$VERSION"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/s3-random-writer:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/s3-random-writer:latest

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update image tag in kube/app/kustomization.yaml
        env:
          VERSION: ${{ steps.version.outputs.version }}
          IMAGE_NAME: ghcr.io/${{ github.repository }}/s3-random-writer
        run: |
          set -euo pipefail
          echo "VERSION=$VERSION"
          echo "IMAGE_NAME=$IMAGE_NAME"

          echo "Before yq:"
          cat kube/app/kustomization.yaml

          # Update .images[].newTag where .name matches IMAGE_NAME
          yq -i '
            (.images[] | select(.name == strenv(IMAGE_NAME)) | .newTag) = strenv(VERSION)
          ' kube/app/kustomization.yaml

          echo "After yq:"
          cat kube/app/kustomization.yaml

          # Fail fast if not updated
          if ! grep -q "newTag: ${VERSION}" kube/app/kustomization.yaml; then
            echo "ERROR: newTag was not updated to ${VERSION}"
            exit 1
          fi

      - name: Commit and push updated tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add kube/app/kustomization.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit (tag already up to date)"
            exit 0
          fi

          git commit -m "chore: update s3-random-writer image tag to ${VERSION}"
          git push
